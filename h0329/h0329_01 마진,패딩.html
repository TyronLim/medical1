<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        *{margin:0; padding:0;}
        div{width:500px; height:600px;
        border:20px dotted black; margin:50px auto;
        padding-left:300px; 
        box-sizing:border-box; background-color:yellow;
        background-clip:padding-box; /* border-box, contents-box : 패딩값 안쪽으로 색삽입 */
        /* margin,padding:30px 50px 90px 130px; */}
        
    </style>
</head>
<body>
    <div>전공의(인턴·레지던트) 이탈이 길어지자 서울아산병원이 간호사 포함 직원
         대상 최대 무급휴가 신청 기간을 한달에서 100일까지 늘렸다.
         대형병원들도 진료 축소에 따른 손실을 이유로 비상경영을 선언하며 인건비 줄이기에 들어갔다. 
         이를 두고 값싼 전공의에게 의존해오다 진료 공백 사태를 맞은 대형병원들이 남아 있는 
         인력까지 쥐어짠다는 비판이 나온다.</div>
</body>
</html>
