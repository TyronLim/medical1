        .c04{width:100px; height:100px; background:blue; position:absolute; left:900px; top:900px;}
        .c05{width:100px; height:100px; background:aqua; position:absolute; top:900px;}

    </style>
</head>
<body>
    <div class="main">
        <div class="c01"></div>
        <div class="c02"></div>
        <div class="c03"></div>
        <div class="c04"></div>

    </div>
