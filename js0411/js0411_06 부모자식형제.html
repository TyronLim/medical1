<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>선택자</title>
    <script>
        $(function(){
            console.log($("h1").text());
            console.log($("h1").parent().text());           // 바로 윗부모 하나의 텍스트만 찾아옴
            console.log($("h1").parents());                 // 모든 부모의 요소를 다 찾아옴
            console.log($("#in_wrap").text());

            console.log('---------------------------------------------')
            console.log('colsest 선택자',$('#a01').closest("div").html());
            console.log('colsest 선택자',$('#a01').parent().html());

        });//jquery End
    </script>

</head>

<body>

    <div id="top">
        <section>
            <div id="main">
                <ul>
                    <li id="a01">다음</li>
                    <li>네이버</li>
                    <li>구글</li>
                </ul>
            </div>
        </section>
    </div>

    <div id="wrap">         <!--조상요소-->
        <div id="in_wrap">  <!--부모요소-->
            <h1>제목1</h1>   <!--자식요소-->
            <h2>제목2</h2>   <!--형제요소-->
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
    </div>

</body>
</html>
