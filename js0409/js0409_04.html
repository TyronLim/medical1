<head>
    <meta charset="UTF-8">

    <script>
        // 두수를 입력받아, 사칙연산을 해서 리턴 받은 후 출력하시오.
        //var arr_result = [];
        var num1 = Number(prompt('숫자1을 입력하세요'));
        var num2 = Number(prompt('숫자2을 입력하세요'));

        function result(num1,num2){
            var arr_result = [num1+num2,num1-num2,num1*num2,num1/num2];
            //arr_result.push(num1+num2);
            //arr_result.push(num1-num2);
            //arr_result.push(num1*num2);
            //arr_result.push(num1/num2);
            return arr_result;
        }

        //document.write(result(num1,num2)[0]);
        
        document.write('더하기 : ',result(num1,num2)[0],'<br>');
        document.write('빼기 : ',result(num1,num2)[1],'<br>');
        document.write('곱하기 : ',result(num1,num2)[2],'<br>');
        document.write('나누기 : ',result(num1,num2)[3],'<br>');
        
    </script>
