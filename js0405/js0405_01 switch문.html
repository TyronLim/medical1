<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var site=prompt("1.네이버 2.구글 3.다음 번호 선택");
        var url;
        switch(site){
            case '1':
                url = "http://www.naver.com";
                break;
            case '2': case '4': case '5':  case '6':  case '7':
                url = "http://www.google.com";
                break;
            case '3':
                url = "http://www.google.com";    
                break;
            default:
                alert("번호를 잘못 입력하셨습니다.");
    }

    if(url){
        location.href = url;
    }

    </script>
</head>
<body>
    
</body>
</html>
