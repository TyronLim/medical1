        var rand_num = new String(Math.floor(Math.random()*99999)+1);

        for(var i=0;i<5;i++){

                cnt++;}};

        document.write('<h2>랜덤숫자 : ',rand_num,'<br></h2>');
        document.write('<h2>입력숫자 : ',input_num,'<br></h2>');
        document.write('<h1>맞은 개수 : ',cnt,'</h1>');
