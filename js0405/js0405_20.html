    <script>


        //입력 > 010-1234-5678

        while(true){
            var num = prompt('전화번호를 입력하세요','예)010-1234-5678');
            if(num.length!= 13){
                alert('13자리 제대로 입력하세요.');
                continue;}
            else{break;}
            }

        var num2 = num.substring(9,13);
        //document.write(num2,"<br>");
        var num2 = "****"
        document.write(num.substring(0,9)+num2);
