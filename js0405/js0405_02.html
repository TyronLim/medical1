<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var num1 = Number(prompt('첫번째 숫자'));
        var num2 = Number(prompt('두번째 숫자'));
        var cal = prompt('사칙연산 기호');

        switch(cal){
            case '+':
                document.write(num1+num2);
                break;
            case '-':
                document.write(num1-num2);
                break;
            case '*':
                document.write(num1*num2);
                break;
            case '/':
                document.write(num1/num2);
                break;       
        }


    </script>
</head>
<body>
    


</body>
</html>
