<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집밥을 특별하게, 쿡킷</title>
    <style>
        *{margin:0; padding:0;}
        header{background:#202020; width:100%; height:35px;}
        a{margin-top:7px;clear:both; text-decoration:none; color:white; 
            font-size:13px; width:110px;
            display:inline-block; height:20px; line-height:21px;
            border-right:1px solid rgba(255,255,255,0.2);
            padding-left:5px; box-sizing:border-box;}
        #a01{width:80px;}
        #a02{width:58px;}
        #a03{width:100px;}
        #a04{border-right:0;}

        ul{list-style:none;position:relative; float:right; padding-right:40px;}
        
        li{float:left;}
    </style>
</head>
<body>
    <header>
        <ul>
            <a href="#" id="a01"><li>회원가입</li></a>
            <a href="#" id="a02"><li>로그인</li></a>
            <a href="#" id="a03"><li>고객행복센터</li></a>
            <a href="#" id="a04"><li>기프트카드등록</li></a>
        </ul>
    </header>
</body>
</html>
