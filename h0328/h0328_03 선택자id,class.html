<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{color:red;}      /* 태그 선택자 : 모든 태그에 적용 */
        #t02{color:blue;}   /* id 선택자 : id를 지정한 유일한 한 곳만 선택해서 적용 */
        .c{color:green; font-weight:700;}     /* class 선택자 : 여러번 사용해서 적용 */
    </style>
</head>
<body>
    <h2>사이트 모음</h2>
    <ul>
        <li>다음</li>
        <li class="c">네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>지마켓</li>
    </ul>
    <h2 id="t02">음식모음</h2>
    <ol>
        <li class="c">한식</li>
        <li>중식</li>
        <li>양식</li>
        <li class="c">일식</li>

    </ol>
</body>
</html>
