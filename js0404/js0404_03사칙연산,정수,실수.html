<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산</title>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        result = num1+num2;
        // 화면창 = document    화면창에 출력시키는 명령어.
        document.write("결과값 : "+result+'<br>');
        result2 = num1-num2;
        document.write("<h1>안녕하세요.</h1>");
        document.write("결과값2 : "+result2+"<br>");
        result3 = num1*num2
        document.write("결과값3 : "+result3+"<br>");
        result4 = num1/num2
        document.write("결과값4 : "+result4+"<br>");
        result5 = num1%num2
        document.write("결과값5 : "+result5+"<br>");
        document.write("결과값4의 타입 : "+typeof(result4)+"<br>");
        //parseInt 정수형 숫자변환
        result4 = parseInt(result4);
        //parseFloat 실수형 숫자변환
        document.write("결과값4를 정수화 : "+result4+"<br>");
        document.write("결과값4를 정수화 : "+typeof(result4)+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
