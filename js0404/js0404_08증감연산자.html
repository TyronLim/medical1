    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var num3 = 0;
        var result;

        num1--;
        document.write(num1,"<br>");
        num1--;
        document.write(num1,"<br>");
        num1++;
        document.write(num1,"<br>");

        
        num3=++num1;
        document.write(num3,"<br>");

        num3 = num1++;
        document.write('num3 : ',num3,"<br>");
        document.write('num1 : ',num1,"<br>");


    </script>
