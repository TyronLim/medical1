    <title>Document</title>
    <script>
        
        var num = Number(prompt('숫자를입력하세요','1-100까지'));

        if(num>=90){
            if(num>=97){document.write('성적은 A+입니다.');}
            else if(num>=94){document.write('성적은 A입니다.');}
            else{document.write('성적은 A-입니다.');}}

        else if(num>=80){
            if(num>=87){document.write('성적은 B+입니다.');}
            else if(num>=84){document.write('성적은 B입니다.');}
            else{document.write('성적은 B-입니다.');}}

        else if(num>=70){
            if(num>=77){document.write('성적은 C+입니다.');}
            else if(num>=74){document.write('성적은 C입니다.');}
            else{document.write('성적은 C-입니다.');}}

        else if(num>=60){
            if(num>=67){document.write('성적은 D+입니다.');}
            else if(num>=64){document.write('성적은 D입니다.');}
            else{document.write('성적은 D-입니다.');}}

        else{document.write('성적은 F입니다. 더 노력하세요!');}
