<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        section{width:100%;}
        .main{width:100%; height:500px;background:url('images/01.jpg');
            background-size:cover;}
        .btn{width:400px;height:40px; margin:30px auto;}
        button{width:180px;height:40px;}
        
    </style>
    <script>
        let img_arr = ['images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg'];
        let num = 0;
        function pre(){
            num -=1;
            if(num<0){
                num=3;
            }
            var img = img_arr[num]
            console.log(num);
            //document.querySelector('.main').style.backgroundImage=`url(${img})`;
            document.querySelector('.main').style.backgroundImage="url("+img+")";
        }
        function next(){
            num ++;
            if(num>3){
                num=0;
            }
            var img = img_arr[num]
            document.querySelector('.main').style.backgroundImage="url("+img+")";
        }
    </script>
</head>
<body>
    <section>
        <div class="main"></div>
        <div class="btn">
            <button onclick="pre()">&lt이전</button>
            <button onclick="next()">다음&gt</button>
        </div>
    </section>
</body>
</html>
