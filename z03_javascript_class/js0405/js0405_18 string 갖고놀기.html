<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
    <script>
        var str1="안녕하세요. 오늘은 4월 5일 금요일입니다. 주말 잘 보내세요."
        document.write('길이 : ',str1.length,'<br>'); //문자열 길이
        document.write('charAt 2번 : ',str1.charAt(2),'<br>')   // 1개의 문자를 가져옴.
        document.write('indexOf 문자열 확인 : ',str1.indexOf('오늘'),'<br>'); // 몇번째에 있는지
        document.write('indexOf 문자열 확인 : ',str1.indexOf('hello'),'<br>'); // 없으면 -1 return
        document.write('match 문자열 확인 : ',str1.match('금요일'),'<br>'); // 매칭되는 문자 출력
        document.write('search 문자열 확인 : ',str1.search('금요일'),'<br>'); // 몇번째에 있는지 (indexOf랑 같음)
        document.write('search 문자열 확인 : ',str1.search('오리스'),'<br>'); // 없으면 -1 return (indexOf랑 같음)
        document.write('substring 문자열 확인 : ',str1.substring(6,13),'<br>'); // 여러개의 문자를 가져옴.(chatAt과 비교)
        document.write('replace 문자열 확인 : ',str1.replace('안녕하세요','반가워요'),'<br>'); // 문자 교체
        document.write('replaceAll 문자열 확인 : ',str1.replaceAll(' ',''),'<br>'); // 띄어쓰기를 공백없이 바꾸기 (All없으면 한개만 됨.)
        

    </script>
</head>
<body>
    
</body>
</html>
