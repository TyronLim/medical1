<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        //숫자를 입력받아 1부터 합계를 구하시오.
        var num = Number(prompt('1숫자를 입력해주세요.','이 숫자부터 더할거다'));
        var num2 = Number(prompt('2숫자를 입력해주세요.','이 숫자까지 더할거다'));
        var sum = 0;
        
        while(num <= num2){
            sum += num;
            document.write('i의 값 : ', num,);
            document.write('총 합 : ', sum,"<br>");
            num++;
        }



    </script>
</head>

</body>
</html>
