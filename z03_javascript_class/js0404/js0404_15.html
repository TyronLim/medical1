<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        var season2=prompt('몇월인가요?','숫자만 입력해주세요.'); //원본
        var season1 = season2.slice(0,-1);                     //string (길이가 있음. 길이가 1이 줄어듦.)
        var season = Number(season1)                           //number (길이가 없음.)
        document.write(season);


        if(season>=3 && season<=5){document.write('봄');}
        else if(season==6 || season==7 || season==8){document.write('여름');}
        else if(season==9 || season==10 || season==11){document.write('가을');}
        else if(season==12 || season==1 || season==2){document.write('겨울');}
        else{document.write('계절이 아닙니다.')}
