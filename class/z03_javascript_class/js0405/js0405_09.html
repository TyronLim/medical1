<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        var random_no = Math.floor(Math.random()*100)+1;
        var j=1;
        for(var i=1;i<=5;i++){
            var choice_no = Number(prompt('숫자를입력하세요',random_no));
            if(choice_no==random_no){
                document.write('맞혔습니다.');
                break;
                j=1;}

            else{
                j++;
                alert('틀렸습니다.');}
            }
        
        if(j==6){alert('5번의 기회를 모두 사용하셨습니다.');} 

        document.write('숫자는',random_no,'입니다.');


    </script>
</head>
<body>
    
</body>
</html>
