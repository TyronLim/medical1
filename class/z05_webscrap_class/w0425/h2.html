<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let s_height = $(document).scrollTop();
            let screenHeight = $(window).height();
            console.log('화면 높이',$(window).height());
            console.log('스크롤 높이',document.body.scrollHeight);
            $(window).scroll(function(){
                $("#main").text('스크롤:'+$(document).scrollTop()+'px')
            }); 

            $("#sbtn").click(function(){
                window.scrollTo({top:0,behavior:'smooth'})
                // =$(document).scrollTop(0)
            });
            $("#mbtn").click(function(){
                console.log('이동높이 :',s_height);
                window.scrollTo({top:s_height,behavior:'smooth'});
                s_height += $(window).height();
                //$("body").css('height','4000px')
            });

        })// query
            
    </script>
    <style>
        *{margin:0; padding:0;}
        body{height:5000px;}
        #main{width:200px;height:150px; border:1px solid black; position:fixed; top:20px; left:20px;
            font-size:30px;}
        #sub{width:200px;height:150px; border:1px solid black; position:fixed; top:200px; left:20px;
            font-size:30px;}
        #sbtn{position:fixed; top:500px; left:800px; width:120px; height: 60px;}
        #mbtn{position:fixed; top:500px; left:930px; width:120px; height: 60px;}
    </style>
</head>
<body>
    <div id="main">스크롤:0px</div>
    <div id="sub">0px</div>

    <button id="sbtn">TOP</button>
    <button id="mbtn">스크롤이동</button>
</body>
</html>
