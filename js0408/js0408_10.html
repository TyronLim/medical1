<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <style>

    </style>
    <script>
        var site = prompt('원하는 검색사이트를 입력하세요.>> ')
        if(site=='daum'){
            location.href='http://www.daum.net';
        }
        else if(site=='naver'){
            location.href='http://www.naver.com';
        }
        else if(site=='google'){
            location.href='http://www.google.com';
        }
        else{
            location:reload();
        }
    </script>
</head>
<body>
    
</body>
</html>
