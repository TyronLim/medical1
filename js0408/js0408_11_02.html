<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history02</title>
    <script>
        function forBtn(){
            history.forward();
        }
        function backBtn(){
            history.back();
        }
    </script>
</head>
<body>
    <a href="js0408_11_03.html">페이지 이동</a>
    <br><br>
    <button onclick="backBtn()">뒤로가기</button>
    <br><br>
    <button onclick="forBtn()">1개 앞으로 가기</button>
</body>
</html>
